  <script>
     function validateForm() {
       var nameOnCard = document.getElementById("nameOnCard").value;
       var cardNumber = document.getElementById("cardNumber").value;
       var expiryDate = document.getElementById("expiryDate").value;
       var cvv = document.getElementById("cvv").value;
       var amount = document.getElementById("amount").value;

       // Check if any field is empty
       if (nameOnCard === "" || cardNumber === "" || expiryDate === "" || cvv === "" || amount === "") {
           alert("All fields are required");
          return false;
       }

       // Validate card number 
      if (cardNumber.length !== 16 || isNaN(cardNumber)) {
           alert("Invalid card number");
          document.getElementById("cardNumber").focus();
          return false; 
       }

      // Validate expiry date 
       var currentDate = new Date();
       var inputDate = new Date(expiryDate);
       if (inputDate < currentDate) {
           alert("Card has expired");
           document.getElementById("expiryDate").focus();
           return false; 
        }

      // Validate CVV 
      if (cvv.length !== 3 || isNaN(cvv)) {
          alert("Invalid CVV");
          document.getElementById("cvv").focus();
          return false;
      }

      // Validate amount (you can define your own rules)
      if (isNaN(amount) || parseFloat(amount) < 2.4) {
          alert("Invalid amount");
          document.getElementById("amount").focus();
          return false;
        }

       // If all validations pass, form submission can proceed
       return true;
    }
  </script>
